<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Scenario-1</title>
  </head>
  <body>
    <h1>Django Test Scenario-1</h1>
    <form action="{% url 'execute_command' %}" method="POST">
      {% csrf_token %}
      <label for="hostname">Server ip:</label>
      <input id="hostname" type="text" name="hostname" value="" placeholder="xxx.xxx.xxx.xxx" required>
      <br>
      <br>
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" value="" required>
      <br>
      <br>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" value="" required>
      <br>
      <br>
      <label for="command">Unix Command Input:</label>
      <input id="command" type="text" name="command" value="" required>
      <br>
      <br>
      <input type="submit" name="" value="Submit">
    <div class="container">
      <div class="jumbotron">
        <div class="container">
            <h1>Unix Command Output :</h1>
            <textarea style="width:100%; height: 300px;" rows="30" cols="30">{{ output }}</textarea>
          </div>

        </div>
      </div>
    </form>
  </body>
</html>
